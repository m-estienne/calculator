<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculatrice JS</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Calculatrice Javascript</h1>
        <div class="links">
            <button id="appear">Afficher</button> / </p><button id="disappear">Masquer</button>
        </div>
        <div class="calculator">
            <form>
                <input type="text" name="firstNumber" id="firstNumber">
                <select name="symbol" id="symbol">
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="text" name="secondNumber" id="secondNumber">
                <button type="submit">Calculer</button>
            </form>
            <p class="information"></p>
            <div class="display">
                <p class="calcDisplay"></p>
            </div>
        </div>
    </div>
    <!--CSS SCRIPT-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
